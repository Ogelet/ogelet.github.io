  <body>
    <div class="wrapper">
      <header>
        <div class="header_top-line">
          <div class="container">
            <div class="header-item header-item-about">
              <div class="header-item header-shipping"><img class="heder-top-icon" src="static/img/delivery.png"><span class="heder-top-desc">Free shipping</span></div>
              <div class="header-item header-original"><img class="heder-top-icon" src="static/img/label.png"><span class="heder-desc">100 % ORIGINAL PRODUCTS</span></div>

          </div>
        </div>
        <div class="header_middle-line">

                <input class="search-input" type="search" placeholder="Search">

              </form>
            </div>
          </div>
        </div>
        <div class="header-slider">
          <div class="header-slider-item">
            <div class="container">
              <p class="header-slider-text">Woman <span class="small-text">Style Collection</span>  <span class="middle-text">SS 2016</span></p>
              <div class="btn-group">
                <button class="main_btn btn--blue-border">TAKE A LOOK</button>
                <button class="main_btn btn--blue-border">SHOP NOW</button>

            </div>

        <nav class="header-nav">
