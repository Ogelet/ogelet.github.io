<!DOCTYPE html>
<html lang="en">
<head>

				<input id="variant_input_2" class="variant-input" type="radio" name="variants" value="second">

				<input id="variant_input_3" class="variant-input" type="radio" name="variants" value="third">
				<label class="variant-label" for="variant_input_3"></label>
				<input id="variant_input_4" class="variant-input" type="radio" name="variants" value="fours">
				<label class="variant-label" for="variant_input_4"></label>
				<input class="button" type="button" onclick="checkAnswer()" value="check">
			</form>
		</div>
	</div>
	
	<script src="script.js"></script>
